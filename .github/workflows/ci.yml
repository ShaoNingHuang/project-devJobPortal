name: Build and Test CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # Options: zulu, adopt, temurin
          java-version: '21'

      # Step 4: Build and Test with Maven
      - name: Build with Maven
        run: mvn clean package --batch-mode

      # Step 5: Run Tests
      - name: Run Tests
        run: mvn test

      - name: Upload build file to S3 Dev bucket
        if: success() # Run this step only if the previous steps succeeded
        run: aws s3 cp target/*.jar s3://${{ secrets.DEV_BUCKET_NAME }}/
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1